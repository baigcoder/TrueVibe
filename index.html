<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta Tags -->
  <title>TrueVibe - Social Media, Verified.</title>
  <meta name="title" content="TrueVibe - Social Media, Verified." />
  <meta name="description"
    content="TrueVibe - Authentic Social Media with Trust Scores. Share genuine moments, verify content authenticity, and connect with real people." />
  <meta name="keywords" content="social media, trust scores, authentic content, verified posts, community" />
  <meta name="author" content="TrueVibe" />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="TrueVibe - Social Media, Verified." />
  <meta property="og:description"
    content="Authentic Social Media with Trust Scores. Share genuine moments and connect with real people." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="TrueVibe" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TrueVibe - Social Media, Verified." />
  <meta name="twitter:description"
    content="Authentic Social Media with Trust Scores. Share genuine moments and connect with real people." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#030712" />
  <meta name="color-scheme" content="dark" />

  <!-- PWA Support -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- DNS Prefetch for External Resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Preconnect to critical third-party origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical fonts with reduced font families for faster load -->
  <!-- Only load Inter (primary) and Space Grotesk (headings) initially -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
    media="print" onload="this.media='all'" />

  <!-- Load secondary fonts with lower priority -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    media="print" onload="this.media='all'" />

  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=Syne:wght@600;700&family=JetBrains+Mono:wght@400;500&display=swap" />
  </noscript>

  <!-- Critical CSS for initial load -->
  <style>
    /* Prevent FOUC and ensure smooth initial render */
    html {
      background-color: #030712;
    }

    #root {
      min-height: 100vh;
    }

    /* Optimized loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #030712;
    }

    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Font loading optimization - use system fonts as fallback */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>

<body class="dark">
  <div id="root">
    <!-- Loading state while JS loads -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
